---
# Must read using OIDC to authenticate PYPI: https://docs.pypi.org/trusted-publishers/using-a-publisher/
# PYPI Releases : https://pypi.org/project/bai2-reader/#history
# Github Releases : https://github.com/sh-vardhantallapalli/bai2-reader/releases

name: Publish the changes to PYPI

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'    # Specify your Python version

      - name: Load poetry installation cache
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .bai2_reader_venv
          key: bai2_reader_venv_${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true    # Creates .venv inside project for easier caching

      - name: Install dependencies
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

      - name: Current version
        id: version
        run: echo "version=$(poetry version -s)" >> "$GITHUB_OUTPUT"

      - name: PYPI API token
        id: pypi-token
        run: |
          # retrieve the ambient OIDC token
          resp=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=pypi")
          oidc_token=$(jq -r '.value' <<< "${resp}")

          # exchange the OIDC token for an API token
          resp=$(curl -X POST https://pypi.org/_/oidc/mint-token -d "{\"token\": \"${oidc_token}\"}")
          api_token=$(jq -r '.token' <<< "${resp}")

          # mask the newly minted API token, so that we don't accidentally leak it
          echo "::add-mask::${api_token}"

          # see the next step in the workflow for an example of using this step output
          echo "api-token=${api_token}" >> "${GITHUB_OUTPUT}"

      - name: Publish bai2_reader application to PYPI
        run: |
          task publish
        env:
          PYPI_USERNAME: __token__
          PYPI_PASSWORD: ${{ steps.pypi-token.outputs.api-token }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  github_release:
    runs-on: ubuntu-latest
    needs: [publish]
    permissions:
      actions: read
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Create Github Release
        id: create_gh_release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.publish.outputs.version }}
        run: |
          gh release create ${{ env.VERSION }} dist/* --title ${{ env.VERSION }} --generate-notes
