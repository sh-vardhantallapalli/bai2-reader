---
name: Build the application
on:
  workflow_dispatch:

  pull_request_review:
    types: [submitted]

  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'    # Specify your Python version

      - name: Load poetry installation cache
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .bai_reader_venv
          key: bai_reader_venv_${{ hashFiles('**/pyproject.toml') }}

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true    # Creates .venv inside project for easier caching

      - name: Install dependencies
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

      - name: Build Poetry application
        run: |
          task build
